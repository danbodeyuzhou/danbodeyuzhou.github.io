<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PushPlus发送消息</title>
    <script>
      function addContentParam() {
        var currentTime = new Date().toISOString();
        var url = "https://www.pushplus.plus/send?token=4b92e83a62224468a8726f0ffdcfb44e&title=123&template=html&content=" + currentTime;
        window.location.href = url;
      }
    </script>
  </head>
  <body>
    <button onclick="addContentParam()">发送消息</button>
  </body>
</html>
