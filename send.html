<!DOCTYPE html>
<html>
<head>
  <title>发送消息 | 沈朱熠</title>
</head>
<body>
    <h1>发送消息</h1>
  <form id="messageForm">
    <label for="title">标题:</label>
    <input type="text" id="title" name="title"><br><br>
    
    <label for="text">文本:</label><br>
    <textarea id="text" name="text" required></textarea><br><br>
    
    <label for="channel">发送渠道:</label>
    <select id="channel" name="channel">
      <option value="wechat">微信</option>
      <option value="mail">邮件</option>
      <option value="sms">短信</option>
      <option value="webhook&webhook=1">集简云</option>
      &lt;a href="https://danbodeyuzhou.github.io/list.html"&gt;使用提示&lt;/a&gt;
      &lt;a href="https://danbodeyuzhou.github.io/return.html"&gt;集简云返回结果&lt;/a&gt;
    </select><br><br>
    
    <label for="password">密码:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <label for="token">发送给:</label>
    <select id="token" name="token">
      <option value="e9cbc9ec8bac467b92477ef3322c7c02">沈朱熠</option>
      <option value="88by5y8nx4b53">妈妈</option>
      <option value="88b29xnnx4b53">/</option>
    </select><br><br>
    
    <input type="button" value="发送" onclick="sendMessage()"><br><br>
    <label>标题限制：100字，字数限制：20000字</label><br>
  </form>

  <script>
    function sendMessage(){
      var password = document.getElementById("password").value;
      
      if(password === "1237"){
        var title = document.getElementById("title").value;
        var text = document.getElementById("text").value;
        var channel = document.getElementById("channel").value;
        var token = document.getElementById("token").value;
        var url = "https://www.pushplus.plus/send?token=" + token + "&title=" + encodeURIComponent(title) + "&content=" + encodeURIComponent(text) + "&channel=" + channel; 
        window.location.href = url;

      } else {
        alert("password wrong");
      }
    }
  </script>
</body>
</html>
